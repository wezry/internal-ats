<div class="modal-header">
  <h4 class="modal-title">Create new applicant</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div form-text-item>
      <div label>First name</div>
      <input formControlName="first" placeholder="First">
      <i *ngIf="form.get('first').touched && form.get('first').invalid" class="fa fa-exclamation-circle"></i>
    </div>
    <div form-text-item>
      <div label>Last name</div>
      <input formControlName="last" placeholder="Last">
      <i *ngIf="form.get('last').touched && form.get('last').invalid" class="fa fa-exclamation-circle"></i>
    </div>
    <div form-text-item>
      <div label>Email</div>
      <input formControlName="email" placeholder="Email">
      <i *ngIf="form.get('email').touched && form.get('email').invalid" class="fa fa-exclamation-circle"></i>
    </div>
    <div form-text-item>
      <div label>Job Title</div>
      <input formControlName="jobTitle" placeholder="Title">
      <i *ngIf="form.get('jobTitle').touched && form.get('jobTitle').invalid" class="fa fa-exclamation-circle"></i>
    </div>
    <div form-text-item>
      <div label>Job Description</div>
      <textarea formControlName="jobDescription" placeholder="Add a brief job description here."></textarea>
    </div>
    <div action-buttons>
      <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cancel</button>
      <button type="submit" class="btn btn-primary" value="Submit" (click)="submitApplicantForm()" [attr.disabled]="form.invalid ? '' : null">Submit</button>
    </div>
  </form>
</div>
